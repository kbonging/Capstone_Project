<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>✅신상품 카드 UI 디자인</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <style type="text/tailwindcss">
    * {
      box-sizing: border-box;
      font-family: 'Pretendard-Regular';
    }
    /* Noonoo Web Font */
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @layer utilities {}
  </style>
</head>
<body class="h-screen grid place-items-center bg-gradient-to-r from-blue-100 via-white-300 to-white-500">
  
  <div class="bg-white w-[350px] rounded-3xl shadow-xl p-8 relative">
    <span class="absolute top-5 right-8 text-xl cursor-pointer text-purple-600  border  px-2 rounded-xl bg-purple-300">1000P</i></span>
    <div>
      <img class="w-[200px] mx-auto" src="images/dsign.webp" alt="제품사진">
    </div>
    <div class="my-4">
      <h3 class="text-xl font-semibold">[재택] 풀리오 풀리지 허벅지마사지기</h3>
      <p class="text-[0.9rem]">
        풀리오 풀리지 허벅지마사지기
      </p>
    </div>
    <div class="flex flex-col mb-4 items-start">
      <div class="[&>*]:inline [&>*]:size-[20px]  [&>*]:translate-y-[3px] [&>p:not(:last-child)]:after:content-['|'] text-left">
        <p>블로그 </p>
        <p>배송형(온라인) </p>
        <p>뷰티</p>
      </div>
      <div class="text-left">129,000 원</div>
      <div class="text-left">남은기간 [ ] 신청자 [ / 1]</div>
    </div>
    <button class="bg-[conic-gradient(at_right,_var(--tw-gradient-stops))] from-purple-400 to-yellow-400 w-full p-2 rounded-full text-white shadow-md" type="button">신청하기</button>
  </div>

</body>
</html>
